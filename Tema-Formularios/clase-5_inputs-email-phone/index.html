<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 5 de formularios</title>
</head>
<body>
    <h1>Ejemplo de formulario</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Datos personales</legend>
            <p>
                <label for="inombre">Nombre</label>
                <input type="text" name="nombre" id="inombre" minlength="5" maxlength="15" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefono</label>
                <input type="tel" name="telefono" id="itel" autocomplete="tel">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>

    </form>

</body>
</html>
