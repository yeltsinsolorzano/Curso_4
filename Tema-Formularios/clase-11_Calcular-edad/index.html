    <!-- En esta segunda forma de hacer el ejercicio estamos profundizando un poco mas en Javascript, declarando la ejecucion de una funcion llamada "calcidad()"
    
    Para ello debemos crear un script en el cual declaremos la funcion-->

    
    <h1>Segunda parte</h1>
    <form action="">
        <p>
            <label for="iedad">En que ano naciste?</label>
            <input type="number" name="edad" id="iedad" min="1900" max="2024" value="2000" oninput="calcidad()">
        </p>
        <p>
            <label for="resultado">Tu edad es:</label>
            <output id="resultado"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>
    </form>

    <script>
        function calcidad () {
            let actual = new Date().getFullYear()
            resultado.innerHTML = Number(actual) - Number(iedad.value)
        }
    </script>
</body>
