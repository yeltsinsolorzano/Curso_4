<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuarta clase de formularios</title>
</head>
<body>
    <h1>Probando formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inombre">Nombre</label>
            <input type="text" name="nombre" id="inombre" required maxlength="30" placeholder="Nombre completo" autocomplete="name">
        </p>
        <p>
            <label for="inota">Calificacion</label>
           <input type="number" name="nota" id="inota" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="itime">Hora de la prueba</label>
            <input type="time" name="hora" id="itime">
        </p>
        <p>
            <label for="ifecha">Dia de la prueba</label>
            <input type="date" name="fecha" id="ifecha">
        </p>
        <p>
            <label for="iperiodo">Periodo</label>
            <input type="month" name="periodo" id="iperiodo" value="2024-01">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>
    </form>
</body>
</html>
